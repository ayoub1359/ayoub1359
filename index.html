<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Image Gallery</h1>
        <p>Add your images to different sections</p>
    </header>
    
    <main>
        <!-- Section 1 -->
        <section class="gallery-section">
            <h2>Section 1</h2>
            <div class="image-container" id="section1">
                <!-- Images will be added here -->
            </div>
            <button class="add-image-btn" onclick="addImageToSection('section1')">Add Image to Section 1</button>
        </section>
        
        <!-- Section 2 -->
        <section class="gallery-section">
            <h2>Section 2</h2>
            <div class="image-container" id="section2">
                <!-- Images will be added here -->
            </div>
            <button class="add-image-btn" onclick="addImageToSection('section2')">Add Image to Section 2</button>
        </section>
        
        <!-- Section 3 -->
        <section class="gallery-section">
            <h2>Section 3</h2>
            <div class="image-container" id="section3">
                <!-- Images will be added here -->
            </div>
            <button class="add-image-btn" onclick="addImageToSection('section3')">Add Image to Section 3</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
